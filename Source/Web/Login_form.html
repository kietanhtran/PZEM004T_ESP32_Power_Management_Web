<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
    <head>
        <style>
            .Log_in{
                font-size: 19pt;
                text-align: left;
            }
            .form{
                width: 600px;
                height: 450px;
                position: relative;
                left: 400px;
                top: 50px;
            }
            </style>
        <script>
                function checkInput() {
                    var name = document.forms["LoginForm"]["Name"];
                    var password = document.forms["LoginForm"]["Password"];
                    if (name.value == "")                                  
                    { 
                        window.alert("Please enter your name."); 
                        name.focus(); 
                        return false; 
                    } 
                    if (password.value == "")                                  
                    { 
                        window.alert("Please enter your password."); 
                        name.focus(); 
                        return false; 
                    }  
                    return true;              
                }
            </script>   
    </head>
    <body>
        <form name = "LoginForm" class="form" action = "kiem_tra_user.php" onsubmit="return checkInput()"  target="" method="POST"  >
            <fieldset>
                <legend class="Log_in">Log in</legend> 
                <p>
                     Name:&#160&#160&#160&#160&#160&#160
                    <input type = "text"
                           size = 20
                           id = "txtName" 
                           name = "Name"
                           style="width: 300px; height: 50px; font-size: 18pt"/> 
                </p>
                <p> Password:
                    <input type = "password"
                           size = 20
                           id = "pwd" 
                           name = "Password"
                           style="width: 300px; height: 50px; font-size: 18pt;"/>
                </p> 
                <p>
                    <input  type = "Submit" 
                            name = "btn"
                            style="width: 100px; height: 50px; font-size: 18pt; background-color: yellow "
                            value = "Login"/>
                </p>
            </fieldset>
            </form>
    </body>
</html>
